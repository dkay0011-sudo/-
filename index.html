    <script>
        // ì „ì—­ ë³€ìˆ˜ ëª¨ìŒ
        let VWORLD_KEY = '';

        let isCadastralOn = false;
        let searchCount = 0; // íˆìŠ¤í† ë¦¬ ë²ˆí˜¸ ì¹´ìš´íŠ¸
        let isFromHistory = false; // íˆìŠ¤í† ë¦¬ í´ë¦­ìœ¼ë¡œ ê²€ìƒ‰ ì¤‘ì¸ì§€ íŒë‹¨
        let polygons = []; // ì—¬ëŸ¬ í´ë¦¬ê³¤ì„ ì €ì¥í•  ë°°ì—´

        // ì•±ì´ ì—´ë¦´ ë•Œ ì €ì¥ëœ í‚¤ê°€ ìˆìœ¼ë©´ ìë™ìœ¼ë¡œ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = function() {

        // 'ì•± ì‹œì‘í•˜ê¸°' ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰
        function startApp() {
            const kakaoKey = document.getElementById('kakaoKeyInput').value.trim();
            const vworldKey = document.getElementById('vworldKeyInput').value.trim();

            if (!kakaoKey || !vworldKey) {
                alert('ì¹´ì¹´ì˜¤ í‚¤ì™€ ë¸Œì´ì›”ë“œ í‚¤ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // ë‚´ ë¸Œë¼ìš°ì €ì— í‚¤ ì €ì¥
            localStorage.setItem('kakaoApiKey', kakaoKey);
            localStorage.setItem('vworldApiKey', vworldKey);
            VWORLD_KEY = vworldKey;

            // ì¹´ì¹´ì˜¤ ì§€ë„ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë™ì ìœ¼ë¡œ(ì½”ë“œ ì‹¤í–‰ ì¤‘ì—) ë¶ˆëŸ¬ì˜¤ëŠ” ë§ˆë²•!
            const script = document.createElement('script');
            script.src = `https://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoKey}&libraries=services&autoload=false`;
            
            script.onload = () => {
                kakao.maps.load(() => {

                    document.getElementById('setupPanel').style.display = 'none';

            script.onerror = () => {

            };

            document.head.appendChild(script);

        // ì§€ë„ ìƒì„± ë° ì„¸íŒ… í•¨ìˆ˜
        function initMap() {
            const mapContainer = document.getElementById('map');
            const mapOption = { center: new kakao.maps.LatLng(37.566826, 126.978656), level: 3 };
            map = new kakao.maps.Map(mapContainer, mapOption);
            
            const mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            geocoder = new kakao.maps.services.Geocoder(); 
        }

        // ì§€ì ë„ ì¼œê¸°/ë„ê¸° í•¨ìˆ˜
        function toggleCadastral() {
            const btn = document.getElementById('btnCadastral');
            if (isCadastralOn) {
                map.removeOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT);
                btn.classList.remove('active');
                isCadastralOn = false;
            } else {
                map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT);
                btn.classList.add('active');
                isCadastralOn = true;
            }
        }

        // ì£¼ì†Œ ê²€ìƒ‰ í•¨ìˆ˜
        function searchAddress() {
            const address = document.getElementById('addressInput').value;
            if (!address) return alert('ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    const jibunAddr = result[0].address ? result[0].address.address_name : address;

                    map.setCenter(coords);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new kakao.maps.Marker({ map: map, position: coords });

                    getVworldPolygon(result[0].x, result[0].y, jibunAddr);
                } else {
                    alert('ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            });
        }

        // ë¸Œì´ì›”ë“œ API í˜¸ì¶œ í•¨ìˆ˜
        async function getVworldPolygon(lng, lat, displayAddr) {
            const targetUrl = `https://api.vworld.kr/req/data?service=data&request=GetFeature&data=LP_PA_CBND_BUBUN&key=${VWORLD_KEY}&domain=${VWORLD_DOMAIN}&geomFilter=point(${lng} ${lat})&crs=EPSG:4326`;
            const url = `/vworld?service=data&request=GetFeature&data=LP_PA_CBND_BUBUN&key=${VWORLD_KEY}&domain=${VWORLD_DOMAIN}&geomFilter=point(${lng} ${lat})&crs=EPSG:4326`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.response && data.response.status === "OK" && data.response.result.featureCollection.features.length > 0) {
                    const feature = data.response.result.featureCollection.features[0];
                    const coordinates = feature.geometry.coordinates[0][0]; 
                    drawPolygonAndCalculate(coordinates, displayAddr);
                } else {
                    resetInfoBox(displayAddr);
                    alert('í•´ë‹¹ ìœ„ì¹˜ì˜ ì§€ì ë„ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error("Vworld API ì—ëŸ¬:", error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í´ë¦¬ê³¤ ê·¸ë¦¬ê¸°, ë©´ì  ê³„ì‚° ë° íˆìŠ¤í† ë¦¬ ì¶”ê°€ í•¨ìˆ˜
        function drawPolygonAndCalculate(coordinates, addressName) {
            const path = coordinates.map(coord => new kakao.maps.LatLng(coord[1], coord[0]));
            const polygon = new kakao.maps.Polygon({
                path: path, strokeWeight: 3, strokeColor: '#FF0000',
                strokeOpacity: 0.8, fillColor: '#FF0000', fillOpacity: 0.3
            });
            polygon.setMap(map);

            // ìƒˆë¡œìš´ í´ë¦¬ê³¤ì„ ë°°ì—´ì— ì¶”ê°€
            polygons.push(polygon);

            const areaM2 = polygon.getArea();
            const areaPyeong = areaM2 * 0.3025;

            const strM2 = Math.round(areaM2).toLocaleString() + ' mÂ²';
            const strPyeong = areaPyeong.toFixed(2) + ' í‰';

            // ìƒë‹¨ ì •ë³´ ë°•ìŠ¤ ì—…ë°ì´íŠ¸
            document.getElementById('displayAddress').innerText = addressName;
            document.getElementById('displayAreaM2').innerText = strM2;
            document.getElementById('displayAreaPyeong').innerText = strPyeong;

            // íˆìŠ¤í† ë¦¬ í…Œì´ë¸”ì— ìƒˆ ì¤„(row) ì¶”ê°€í•˜ê¸° (ì›ë³¸ ìˆ«ìê°’ ì „ë‹¬)
            addHistoryRow(addressName, Math.round(areaM2), areaPyeong);
        }

        // localStorageì—ì„œ ê²€ìƒ‰ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadHistoryFromStorage() {
            const storedHistory = localStorage.getItem('searchHistory');
            if (!storedHistory) {
                updateHistoryTotal();
                return;
            }

            const history = JSON.parse(storedHistory);
            const tbody = document.getElementById('historyTbody');
            tbody.innerHTML = ''; // ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”

            history.forEach((item, index) => {
                const tr = document.createElement('tr');
                const formattedM2 = parseInt(item.m2).toLocaleString() + ' mÂ²';
                const formattedPyeong = parseFloat(item.pyeong).toFixed(2) + ' í‰';
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><span class="history-address" onclick="clickHistory('${item.address.replace(/'/g, "\\'")}')">${item.address}</span></td>
                    <td>${formattedM2}</td>

                    <td><button class="delete-btn" onclick="deleteHistoryItem(${index})">ì‚­ì œ</button></td>
                `;
                tbody.appendChild(tr);
            });

            searchCount = history.length; // ê²€ìƒ‰ ì¹´ìš´íŠ¸ ë³µì›
            updateHistoryTotal(); // í•©ê³„ ì—…ë°ì´íŠ¸
        }

        // íˆìŠ¤í† ë¦¬ í…Œì´ë¸” ìƒì„± ë° localStorage ì €ì¥ í•¨ìˆ˜
        function addHistoryRow(address, m2, pyeong) {
            // íˆìŠ¤í† ë¦¬ í´ë¦­ìœ¼ë¡œ ê²€ìƒ‰í•œ ê²½ìš° ê¸°ë¡ì— ì¶”ê°€í•˜ì§€ ì•ŠìŒ
            if (isFromHistory) {
                isFromHistory = false;
                return;
            }

            // localStorageì—ì„œ ê¸°ì¡´ íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');

            // ê°™ì€ ì£¼ì†Œê°€ ì´ë¯¸ ì¡´ì¬í•˜ëŠ”ì§€ ì²´í¬
            const isDuplicate = history.some(item => item.address === address);
            if (isDuplicate) {
                return; // ì¤‘ë³µì´ë©´ ì¶”ê°€í•˜ì§€ ì•ŠìŒ
            }

            searchCount++; // ê²€ìƒ‰ ë²ˆí˜¸ 1 ì¦ê°€

            // íˆìŠ¤í† ë¦¬ ë°ì´í„° ê°ì²´ ìƒì„± (ì›ë³¸ ìˆ«ì ì €ì¥)
            const historyItem = {
                address: address,
                m2: m2,
                pyeong: pyeong,
                timestamp: new Date().toLocaleString('ko-KR')
            };

            // ìƒˆ ë°ì´í„°ë¥¼ ë§¨ ì•ì— ì¶”ê°€
            history.unshift(historyItem);

            // ìµœê·¼ 50ê°œë§Œ ìœ ì§€ (ì €ì¥ ê³µê°„ ì ˆì•½)
            if (history.length > 50) {
                history = history.slice(0, 50);
            }

            // localStorageì— ì €ì¥
            localStorage.setItem('searchHistory', JSON.stringify(history));

            // í…Œì´ë¸”ì— í‘œì‹œ (UI ì—…ë°ì´íŠ¸)
            const tbody = document.getElementById('historyTbody');
            const tr = document.createElement('tr');

            const formattedM2 = m2.toLocaleString() + ' mÂ²';
            const formattedPyeong = pyeong.toFixed(2) + ' í‰';

            tr.innerHTML = `
                <td>${searchCount}</td>
                <td><span class="history-address" onclick="clickHistory('${address.replace(/'/g, "\\'")}')">${address}</span></td>
                <td>${formattedM2}</td>
                <td>${formattedPyeong}</td>
                <td><button class="delete-btn" onclick="deleteHistoryItem(0)">ì‚­ì œ</button></td>
            `;

            // ë§¨ ìœ„ì— ìµœì‹  ë°ì´í„°ê°€ ìŒ“ì´ë„ë¡ prepend ì‚¬ìš©
            tbody.prepend(tr);

            // í•©ê³„ ì—…ë°ì´íŠ¸
            updateHistoryTotal();
        }

        // íŠ¹ì • íˆìŠ¤í† ë¦¬ í•­ëª© ì‚­ì œ í•¨ìˆ˜
        function deleteHistoryItem(index) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');

            // ë²”ìœ„ ì²´í¬
            if (index < 0 || index >= history.length) {
                alert('ì‚­ì œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // í•´ë‹¹ ì¸ë±ìŠ¤ í•­ëª© ì œê±°
            history.splice(index, 1);

            // localStorageì— ì—…ë°ì´íŠ¸
            localStorage.setItem('searchHistory', JSON.stringify(history));

            // ìƒˆë¡œ ë²ˆí˜¸ë¥¼ ë§¤ê²¨ì„œ í…Œì´ë¸” ë‹¤ì‹œ ê·¸ë¦¬ê¸°
            searchCount = 0;

            updateHistoryTotal(); // í•©ê³„ ì—…ë°ì´íŠ¸
        }

        // ê²€ìƒ‰ ê¸°ë¡ í•©ê³„ ê³„ì‚° ë° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateHistoryTotal() {
            const storedHistory = localStorage.getItem('searchHistory');
            let totalM2 = 0;
            let totalPyeong = 0;

            if (storedHistory) {
                const history = JSON.parse(storedHistory);
                history.forEach(item => {
                    totalM2 += parseInt(item.m2) || 0;
                    totalPyeong += parseFloat(item.pyeong) || 0;
                });
            }

            // í•©ê³„ í‘œì‹œ (ì²œë‹¨ìœ„ ì‰¼í‘œ í¬í•¨)
            document.getElementById('totalM2').textContent = totalM2.toLocaleString() + ' mÂ²';
            document.getElementById('totalPyeong').textContent = totalPyeong.toFixed(2) + ' í‰';
        }

        // íˆìŠ¤í† ë¦¬ ì£¼ì†Œ í´ë¦­ ì‹œ ê²€ìƒ‰ ì‹¤í–‰
